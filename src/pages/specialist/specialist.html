<ion-header>
  <ion-navbar>
    <ion-title>Specialist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:#d3d3d375">
    <div class="doctor_imgs">
      <ion-row>
          <ion-col col-3>
              <div class="doctor_image">
                <img src="assets/imgs/specilist_dr1.jpg">
              </div>
          </ion-col>
          <ion-col col-3>
              <div class="doctor_image">
                <img src="assets/imgs/specilist_dr2.jpg">
              </div>
          </ion-col>
          <ion-col col-3>
              <div class="doctor_image">
                <img src="assets/imgs/specilist_dr3.jpg">
              </div>
          </ion-col>
          <ion-col col-3>
              <div class="doctor_image">
                <img src="assets/imgs/specilist_dr4.jpg">
              </div>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-3>
              <div class="doctor_image">
                <img src="assets/imgs/specilist_dr1.jpg">
              </div>
          </ion-col>
          <ion-col col-3>
              <div class="doctor_image">
                <img src="assets/imgs/specilist_dr2.jpg">
              </div>
          </ion-col>
          <ion-col col-3>
              <div class="doctor_image">
                <img src="assets/imgs/specilist_dr3.jpg">
              </div>
          </ion-col>
          <ion-col col-3>
              <div class="see_more">
                  <ion-icon name="add-circle"></ion-icon>
              </div>
          </ion-col>
      </ion-row>
    </div>
    <div class="group_name_box">
      <div>
        <ion-row>
            <ion-col col-6>
                <p class="group_name_text">Group Name</p>
            </ion-col>
            <ion-col col-6>
              <ion-icon name="ios-arrow-forward" class="arrow_icon"></ion-icon>
            </ion-col>
        </ion-row>
      </div>
      <div style="margin-top: -10px">
        <ion-row>
            <ion-col col-6>
                <p class="group_name_text">Group QR Code</p>
            </ion-col>
            <ion-col col-6>
              <ion-icon name="ios-arrow-forward" class="arrow_icon"></ion-icon>
            </ion-col>
        </ion-row>
      </div>
      <div>
        <p class="group_notice_text">Group Notice</p>
        <ion-row>
          <ion-col col-3>
              <img src="assets/imgs/gentics.jpg">
          </ion-col>
          <ion-col col-7>
              <p class="dna_lab_text">DNA test Lab</p>
              <p class="city_name">108, new San Francisco, CA</p>
          </ion-col>
          <ion-col col-2>
            <ion-icon name="ios-arrow-forward" class="arrow_icon"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div class="group_name_box">
        <div>
          <ion-row>
              <ion-col col-6>
                  <p class="group_name_text">Mute Notification</p>
              </ion-col>
              <ion-col col-6>
                <ion-icon name="ios-arrow-forward" class="arrow_icon"></ion-icon>
              </ion-col>
          </ion-row>
        </div>
        <div style="margin-top: -10px">
          <ion-row>
              <ion-col col-6>
                  <p class="group_name_text">Background</p>
              </ion-col>
              <ion-col col-6>
                <ion-icon name="ios-arrow-forward" class="arrow_icon"></ion-icon>
              </ion-col>
          </ion-row>
        </div>
        <div style="margin-top: -10px">
          <ion-row>
              <ion-col col-6>
                  <p class="group_name_text">Clear Chat History</p>
              </ion-col>
              <ion-col col-6>
                <ion-icon name="ios-arrow-forward" class="arrow_icon"></ion-icon>
              </ion-col>
          </ion-row>
        </div>
    </div>
    <div style="padding: 10px;">
        <button ion-button full color="danger">Leave the group</button>
    </div>
</ion-content>
