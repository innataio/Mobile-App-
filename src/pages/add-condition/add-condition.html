<ion-header style="background-color:#33bba7">

  <ion-navbar>
    <ion-title>Add Condition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="padding: 0px 7px">
  <!-- <ion-list> -->
    <ion-item>
        <ion-label color="primary" stacked>Condition Name</ion-label>
        <ion-input type="tel" placeholder="Cognitive Heart Disease"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="level" placeholder="Risk Level"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="prealences" placeholder="Prealences"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="age" placeholder="Onset Age"></ion-input>
    </ion-item>
    <h3>Marker Number 1</h3>
    <ion-item class="myMark">
        <ion-input placeholder="Identifier" clearInput></ion-input>
    </ion-item>
    <ion-item class="myMark">
        <ion-input placeholder="Genotype" clearInput></ion-input>
    </ion-item>
    <ion-item class="myMark">
        <ion-input placeholder="Significence" clearInput></ion-input>
    </ion-item>
  <!-- </ion-list> -->
</ion-content>
