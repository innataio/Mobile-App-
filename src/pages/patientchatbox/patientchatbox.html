<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat Box</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <div class="chat_start_box">
          <ion-row>
              <ion-col col-9>
                <div class="arrow_box">

                  <ion-icon name="alarm" class="clock_icon"></ion-icon>
                  <span class="chat_time">6 min ago</span>
                </div>
              </ion-col>
              <ion-col col-3>
                  <img src="assets/imgs/chat_person_male.png" style="margin-top: 7px; float: right;">
              </ion-col>
          </ion-row>
      </div>
      <div class="reply_chat_box">
          <ion-row>
